default:
  suites:
    default:
      contexts:
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext
      paths:
        - "%paths.base%/features"
  extensions:
    DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~
    Behat\MinkExtension:
      base_url: http://mars.ddev.site:8080
      default_session: js_enabled_browser
      browser_name: chrome
      javascript_session: js_enabled_browser
      goutte: ~
      sessions:
        command_line_browser:
          goutte: ~
        js_enabled_browser:
          chrome:
            api_url: http://localhost:9222
            validate_certificate: false
      files_path: "%paths.base%/media"
