# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

pool:
  vmImage: 'ubuntu-16.04'

variables:
  phpVersion: 7.3
  scriptDir: $(Build.Repository.LocalPath)/vendor/mikemadison13/blt-azure-pipelines/scripts/azure

steps:
  - task: InstallSSHKey@0
    inputs:
      knownHostsEntry: $(host)
      sshPublicKey: $(public)
      sshKeySecureFile: 'mars'
  - checkout: self
    persistCredentials: true
  - task: Bash@3
    displayName: 'Set PHP Version'
    inputs:
      targetType: 'inline'
      script: |
        sudo update-alternatives --set php /usr/bin/php$(phpVersion)
        sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
        sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
        sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
        sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
        sudo service mysql start
  - task: NodeTool@0
    displayName: 'Install Node JS'
    inputs:
      versionSpec: '10.x'
  - task: Bash@3
    displayName: 'Install Dependencies'
    inputs:
      targetType: 'inline'
      script: |
        composer validate --no-check-all --ansi
        composer install
        npm install npm@latest -g
  - task: Bash@3
    displayName: 'BLT Validation'
    inputs:
      filePath: '$(scriptDir)/validate.sh'
  - task: SonarSource.sonarqube.15B84CA1-B62F-4A2A-A403-89B77A063157.SonarQubePrepare@4
    displayName: 'SonarQube Preparation'
    inputs:
      SonarQube: sonarqube
      projectKey: newstack
      scannerMode: CLI
      extraProperties: |
        # must be unique in a given SonarQube instance
        sonar.projectKey=org.photon.sonar:mars.com-elevate
        # this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
        sonar.projectName=MarsPlatform
        sonar.projectVersion=1.0

        # Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
        # This property is optional if sonar.modules is set.
        sonar.sources=./docroot/modules/custom,./docroot/profiles/custom,./docroot/themes/custom

        # Encoding of the source code. Default is default system encoding
        #sonar.sourceEncoding=UTF-8

        # coverage reporting
        sonar.javascript.lcov.reportPaths=./reports/coverage/lcov.info

        sonar.log.level= DEBUG
        sonar.verbose=true
  - task: SonarQubeAnalyze@4
    displayName: 'SonarQube Validation'
  - task: Bash@3
    displayName: 'Setup Environment'
    inputs:
      filePath: '$(scriptDir)/setup_env.sh'
  - task: Bash@3
    displayName: 'Setup App'
    inputs:
      filePath: '$(scriptDir)/setup_app.sh'
  - task: Bash@3
    displayName: 'Run Tests'
    inputs:
      filePath: '$(scriptDir)/test.sh'
  - task: Bash@3
    displayName: 'Deploy'
    condition: and(succeeded(), in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI'))
    inputs:
      filePath: '$(scriptDir)/deploy_artifact.sh'
