theme_styles: 'twix'
search_form: '<input placeholder="Search" class="search-input__field form-text form-item__textfield" autocomplete="off" data-drupal-selector="edit-search" type="text" id="edit-search" name="search" value="" size="60" maxlength="128">'
title: 'Filter By:'
applied_filters_list:
  - title: 'Nut Free'
    key: 'nut_free'
  - title: 'Cocoa For Generations'
    key: 'cocoa_for_generations'
  - title: 'Bars/Countlines'
    key: 'bars_countlines'
filters:
  - filter_title: 'Diet & Allergens'
    filter_id: 'mars_diet_allergens'
    active_filters_count: 1
    checkboxes:
      - title: 'Gluten Free'
        key: 'gluten_free'
      - title: 'Non GMO Ingredients'
        key: 'non_gmo_ingredients'
      - title: 'No Artificial Flavors Or Preservatives'
        key: 'no_artificial_flavors_or_preservatives'
      - title: 'Dairy Free'
        key: 'dairy_free'
        checked: ''
      - title: 'Nut Free'
        key: 'nut_free'
        checked: 'checked'
      - title: 'Soy Free'
        key: 'soy_free'
      - title: 'Shelfish Free'
        key: 'shelfish_free'
      - title: 'Kosher Certified'
        key: 'kosher_certified'
      - title: 'Vegetarian'
        key: 'vegetarian'
      - title: 'Vegan'
        key: 'vegan'
      - title: 'Halva'
        key: 'halva'

  - filter_title: 'Brand Initiatives'
    filter_id: 'mars_brand_initiatives'
    active_filters_count: 1
    checkboxes:
      - title: 'Bold Campaign'
        key: 'bold_campaign'
      - title: 'Cocoa For Generations'
        key: 'cocoa_for_generations'
        checked: 'checked'
      - title: 'Dove Cares'
        key: 'dove_cares'
      - title: 'Empowering Women'
        key: 'empowering_women'
      - title: 'Promises Wrappers'
        key: 'promises_wrappers'
      - title: 'Rainforest Alliance'
        key: 'rainforest_alliance'

  - filter_title: 'Format'
    filter_id: 'mars_format'
    active_filters_count: 1
    checkboxes:
      - title: 'Bars/Countlines'
        key: 'bars_countlines'
        checked: 'checked'
      - title: 'Bite Size'
        key: 'bite_size'
      - title: 'Mixed pack'
        key: 'mixed_pack'
      - title: 'Not Defined'
        key: 'not_defined'
      - title: 'Praline'
        key: 'praline'
      - title: 'Shapes'
        key: 'shapes'
      - title: 'Tablet'
        key: 'tablet'
