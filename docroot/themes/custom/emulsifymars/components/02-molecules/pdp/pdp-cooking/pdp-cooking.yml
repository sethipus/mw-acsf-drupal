pdp_cooking_data: '<strong>In a microwave:</strong><br>Squeeze the pouch to separate the rice.<br>Tear the top corner open slightly.<br>Heat for 2 mins in a 700W microwave or 90 sec in a 900W.<br>Stir rice through for a perfect finish.<br><br><strong>In a pan:</strong><br>Squeeze the pouch to separate the rice.<br>Boil 30ml (about 2tbsp) water.<br>Add the rice, cover and simmer for 3 mins.<br>Stir rice through for a perfect finish.<br><br><strong>In a stir-fry pan:</strong><br>Squeeze the pouch to separate the rice.<br>Stir fry for 2 minutes.<br>'
