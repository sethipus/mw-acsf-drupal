recipe_text_1: 'This is an older recipe of mine that I posted back in 2010. I have been on a kick going through my old posts and updating the pictures. Turns out that way back in 2010 I was a little confused on what a “good picture” was.'
recipe_text_2: 'Plus, I’m all in whenever Twix are involved. Except, can we just chat a quick minute? This is a PSA to the makers of the TWIX bar. Twix are classic and fantastic and everyone loves them. BUT, Twix makers, how about a little sprinkle of sea salt on top. I mean SALTED CARAMEL TWIX? Why isn’t that a thing in the world?'
