ingredients_list:
  - content: '3/4 cup butter, melted'
  - content: '2 cups light brown sugar'
  - content: '3 eggs'
  - content: '2 teaspoons vanilla'
  - content: '2 teaspoons baking powder'
  - content: '1 teaspoon flaked (or coarse) sea salt'
  - content: '2 1/2 cup all purpose flour'
  - content: '30 mini Twix bars coarsely chopped'
  - content: '1 cup semi-sweet chocolate chips'
  - content: 'Optional – more flaked sea salt for sprinkling'

instructions_list:
  - content: 'Preheat oven to 350°. Line a 9×13 baking pan with foil and coat with nonstick spray. Set aside.'
  - content: 'In the bowl of your stand mixer fitted with the paddle attachment combine the butter and brown sugar on low speed. Add in the eggs, vanilla, baking powder and salt and mix until smooth.'
  - content: 'With the mixer still on low add the the flour and mix until just combined.'
  - content: 'Stir in the Twix and chocolate chips until evenly incorporated.'
