id: mars_pages
label: Mars CSV pages nodes
migration_group: default
source:
  plugin: csv
  path: modules/custom/fixture_import/import/page_sample.csv
  header_row_count: 1
  keys:
    - title

  delimiter: ','
  enclosure: '"'
  header_offset: 0
  ids:
    - title
  fields:
    0:
      name: title
      label: 'Title'
    1:
      name: body
      label: 'Page body'

process:
  title: title
  body: body
  type:
    plugin: default_value
    default_value: page

destination:
  plugin: entity:node
