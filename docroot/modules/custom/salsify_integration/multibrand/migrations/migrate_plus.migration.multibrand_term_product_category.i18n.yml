id: multibrand_term_product_category_i18n
label:  Category Computed - i18n
migration_group: multibrand
migration_tags:
  - Term
source:
  plugin: brand_drupal_salsify_url
  data_fetcher_plugin: http
  data_parser_plugin: salsify_json
  item_selector: /
  fields:
    -
      name: source_category
      label: 'Category Computed'
      selector: 'field_product_category/0'
  ids:
    source_category:
      type: string
process:
  name:
    plugin: skip_on_empty
    method: row
    source: source_category
  vid:
    plugin: default_value
    default_value: 'mars_category'
  langcode:
    plugin: salsify_i18n_process_language
    source: language
    default_value: 'und'
destination:
  plugin: entity:taxonomy_term
