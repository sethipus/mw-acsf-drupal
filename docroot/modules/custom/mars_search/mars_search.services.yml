services:
  mars_search.search_helper:
    class: Drupal\mars_search\Processors\SearchHelper
    arguments: ['@entity_type.manager', '@logger.factory', '@request_stack', '@mars_search.search_categories', '@mars_common.language_helper', '@redirect.repository', '@path_alias.manager']
    tags:
      - { name: mars_search.search_processor}
  mars_search.search_query_parser:
    class: Drupal\mars_search\Processors\SearchQueryParser
    arguments: ['@request_stack', '@mars_search.search_categories', '@mars_search.pretty_facet_process']
    tags:
      - { name: mars_search.search_processor}
  mars_search.facet_process:
    class: Drupal\mars_search\Processors\SearchTermFacetProcess
    arguments: ['@entity_type.manager', '@request_stack', '@mars_search.search_categories', '@mars_common.language_helper', '@config.factory']
    tags:
      - { name: mars_search.search_processor}
  mars_search.search_builder:
    class: Drupal\mars_search\Processors\SearchBuilder
    arguments: ['@entity_type.manager', '@menu.link_tree', '@mars_common.theme_configurator_parser', '@config.factory', '@mars_search.search_factory', '@mars_common.language_helper']
    tags:
      - { name: mars_search.search_processor}
  mars_search.search_categories:
    class: Drupal\mars_search\Processors\SearchCategories
    arguments: ['@entity_type.manager', '@config.factory', '@mars_common.language_helper']
    tags:
      - { name: mars_search.search_processor}
  mars_search.search_factory:
    class: Drupal\mars_search\SearchProcessFactory
    tags:
      - { name: service_collector, tag: 'mars_search.search_processor', call: addProcessManager }
  mars_search.pretty_facet_process:
    class: Drupal\mars_search\Processors\SearchPrettyFacetProcess
    arguments: ['@entity_type.manager', '@mars_common.language_helper', '@config.factory']
    tags:
      - { name: mars_search.search_processor}
