mars_search.autocomplete:
  path: '/mars-autocomplete'
  defaults:
    _controller: \Drupal\mars_search\Controller\AutocompleteController::autocomplete
  requirements:
    _permission: 'access content'
mars_search.settings:
  path: '/admin/config/search/autocomplete'
  defaults:
    _title: 'Autocomplete'
    _form: 'Drupal\mars_search\Form\AutocompleteSettingsForm'
  requirements:
    _permission: 'administer search_api'


mars_search.grid_settings_form:
  path: '/admin/grid/test'
  defaults:
    _form: '\Drupal\mars_search\Form\GridSettingsForm'
    _title: 'Test Grid Settings Form'
  requirements:
    _is_administrator: 'true'
