mars_search.autocomplete:
  path: '/mars-autocomplete'
  defaults:
    _controller: \Drupal\mars_search\Controller\MarsSearchController::autocomplete
  requirements:
    _permission: 'access content'
mars_search.callback:
  path: '/search-callback'
  defaults:
    _controller: \Drupal\mars_search\Controller\MarsSearchController::searchCallback
  requirements:
    _permission: 'access content'
mars_see_all.callback:
  path: '/see-all-callback'
  defaults:
    _controller: \Drupal\mars_search\Controller\MarsSearchController::seeAllCallback
  requirements:
    _permission: 'access content'
mars_search.settings:
  path: '/admin/config/search/search-no-results'
  defaults:
    _title: 'Search no results settings'
    _form: 'Drupal\mars_search\Form\SearchNoResultsSettingsForm'
  requirements:
    _permission: 'administer search_api'
