mars_lighthouse.settings:
  type: config_object
  label: 'Lighthouse API settings'
  mapping:
    client_id:
      type: string
      label: 'Client ID'
    client_secret:
      type: string
      label: 'Client Secret'
    api_key:
      type: string
      label: 'API key'
    base_path:
      type: string
      label: 'Base path'
    subpath:
      type: string
      label: 'Subpath'
    port:
      type: integer
      label: 'Port'
    sync_mode:
      type: boolean
      label: 'Use bulk sync mode'

